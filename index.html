<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Asyn-Await</title>
</head>
<body>
    <div class="container-fluid" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYPZkGG7gVHOJIqIi694NrFcia_vpYIzmHzg&usqp=CAU'); background-size: cover; height: 100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center align-items-center flex-column">
                <h1 class="mt-3 text-light">Countries Details</h1>
                <div class="d-flex mt-5 w-100">
                    <input id="cname" type="text" class="form-control" placeholder="enter country name">
                    <button onclick="search()" class="btn btn-outline-light ms-3">Search</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="result">
                
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script>
    const search=async()=>{
        let countryName=cname.value;
        console.log(countryName);
        if (countryName) {
            const response= await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
            response.json().then((country)=>{
                console.log(country[0]);
                /* official  name */
                let name=country[0].name.official
                //console.log(name);
                /* captial */
                let capital=country[0].capital;
                //console.log(capital[0]);
                /* borders */
                let border=country[0].borders;
                //console.log(border);
                /* google maps */
                let map=country[0].maps.googleMaps;
                //console.log(map);
                /* population */
                let population= country[0].population;
                //console.log(population);
                /* timezone */
                let timezone=country[0].timezones;
                //console.log(timezone);
                /* continents */
                let continent =country[0].continents;
                //console.log(continent);
                /* flag -png*/
                let flag =country[0].flags.png;
                //console.log(flag);
                /* language */
                let lang=country[0].languages;
                console.log(lang);
                nationallang=[];
                for(var lan in lang){
                    console.log(lan);
                    nationallang.push(lang[lan])
                }
                //console.log(nationallang);
                /* currency name&symbol */
                for( var currency in country[0].currencies){
                    var curname=country[0].currencies[currency].name;
                    var cursym=country[0].currencies[currency].symbol;

                }
                //console.log(curname);
                //console.log(cursym);


                result.innerHTML=`<div class="card w-100 mt-1 " style="width: 18rem;">
                    <img src="${flag}" class="card-img-top w-25" alt="...">
                    <div class="d-flex">
                        <div class="card-body">
                            
                                <ul class="list-group list-group-flush ">
                                  <li class="list-group-item">Offician Name:${name}</li>
                                  <li class="list-group-item">Capital:${capital[0]}</li>
                                  <li class="list-group-item">Borders:${border}</li>
                                  <li class="list-group-item">Google Maps:${map}</li>
                                  <li class="list-group-item">Population:${population}</li>
                                 
                                </ul>
                        </div>
                        <div class="card-body">
                            
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">timezone:${timezone}</li>
                              <li class="list-group-item">Continents:${continent}</li>
                              <li class="list-group-item">Language:${nationallang}</li>
                              <li class="list-group-item">currency name&symbol:${curname}-${cursym}</li>
                            
                            </ul>
                        </div>
                    </div>
                </div>`

            })
        }
        else{
            alert('not in the list')
        }
    }
</script>
</html>
